<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/7869d3269e.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="images/scissors-solid.svg" type="image/x-icon">
</head>
<body>
    <img class="background" src="images/background.svg" alt="">
    <div class="container">
        <div class="img">
            <img src="images/barber.svg" alt="">
        </div>
        <div class="login-container">
            <form action="index.html">
                <img class="avatar" src="images/user.svg" alt="">
                <h2>Bem Vindo</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Nome do Usu√°rio</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Senha</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <a href="#">Esqueceu a senha?</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
